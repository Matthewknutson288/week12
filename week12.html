<!DOCTYPE html>
<html>
  <head>
    <title>Video Game CRUD</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Week12</h2>
      <div class="well">Promineo Tech</div>
    </div>
    <div class="container">
      <h1>Video Game CRUD</h1>
      <form id="game-form">
        <input type="hidden" id="gameId" />
        <input type="text" id="gameName" placeholder="Game Name" required />
        <input type="text" id="gameGenre" placeholder="Game Genre" required />
        <button type="submit">Submit</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="week12.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
